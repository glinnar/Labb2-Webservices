spring.datasource.url=jdbc:sqlserver://localhost;databaseName=snakehouse
spring.datasource.username=${DATABASE_USR}
spring.datasource.password=${DATABASE_PSW}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
server.port=0

spring.application.name=snake-service
spring.cloud.consul.discovery.register=true
spring.cloud.consul.host=localhost
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${random.int[1,999999]}
